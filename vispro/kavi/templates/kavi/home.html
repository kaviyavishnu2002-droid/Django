<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
        background: #f5f7fa;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    h1 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 30px;
        color: #333;
    }

    /* Navigation Menu */
    div a {
        text-decoration: none;
        margin-right: 15px;
        padding: 8px 15px;
        background: #0d6efd;
        color: white;
        border-radius: 6px;
        font-size: 15px;
        transition: 0.3s;
    }

    div a:hover {
        background: #0b5ed7;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    /* Success messages */
    .alert-success {
        max-width: 600px;
        margin: 10px auto;
        border-radius: 8px;
        font-size: 16px;
        padding: 12px 20px;
    }

    /* Make nav center */
    div {
        text-align: center;
        margin-top: 20px;
    }
</style>

</head>
<body>
    <h1>welcome to home page.</h1>
    <h1>user name {{user.username}}</h1>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success">
    {{message}}
</div>
{% endfor %}
{% endif %}
<div>
    <a href="{% url 'kavi:home' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'kavi:posts' %}">posts</a>
        <a href="{% url 'kavi:logout' %}">Logout</a>
        <a href="{% url 'kavi:article' %}">Article</a>
        <a href="{% url 'kavi:Vis_Create' %}">vis create</a>
        <a href="{% url 'kavi:mom_create' %}">Mom Create</a>
        <a href="{% url 'kavi:dad_create' %}">Dad Create</a>
        <a href="{% url 'kavi:vis_list' %}">vis List</a>
        <a href="{% url 'kavi:mom_list' %}">Mom List</a>
        <a href="{% url 'kavi:dad_list' %}">Dad List</a>
    {% else %}
        <a href="{% url 'kavi:register' %}">Register</a>
        <a href="{% url 'kavi:login' %}">Login</a>
    {% endif %}
</div>
</body>
</html>

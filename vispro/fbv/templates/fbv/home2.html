{% extends 'cbv/extends/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block style %}
<style>
    /* Hero Section */
    .hero {
        text-align: center;
        padding: 80px 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        margin: 30px auto;
        max-width: 1000px;
    }

    .hero h1 {
        font-size: 40px;
        color: #0A3D62;
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 18px;
        color: #555;
    }
</style>
{% endblock %}

{% block content %}
{% include 'cbv/extends/messages.html' %}

<h1><a href="{% url 'cbv:login' %}">For Login</a></h1>
<center>
    <div class="hero">
        <h1>Welcome to My {{ title }}</h1>
        <p>Explore the page and enjoy the content!</p>
    </div>
</center>


{% endblock %}
